<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="gamebox">
            <div class="menu">
                <div id="rncard"><img src="images/2.png" alt="2"></div>
                <div class="scores">

                    <div class="score">
                        <h2> Current Score</h2>
                        <div class="scorebox"><h2 class="gamescore">0</h2></div> 
                    </div>
                    <div class="turns">
                        <h2>Turns Remaining</h2>
                        <div class="turnbox"><h2 class="turnsrem">3</h2></div> 
                    </div>
                    <div class="levels">
                        <h2>Level</h2>
                        <div class="levelbox"><h2 class="curlevel"></h2></div> 
                    </div>
                </div>
            </div>
           <div class="gamepanel">
            <div class="crd">
                
            </div>
            <div class="btns">
                <button id="resetbtn">Reset Progress</button>
                <button id="restartbtn">Restart Level</button>
                <button id="nextbtn">Next Level</button>
            </div>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
